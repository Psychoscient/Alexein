<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="library.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="icon" href="./assets/icon.png">
    <title>Library - Alexein</title>
</head>
<body>
    <nav class="container-fluid">
        <div class="nav-logo">
            <img src="./assets/icon.png" alt="Alexein Logo">
            <h2>ALEXEIN</h2>
        </div>
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="library.html" class="active">LIBRARY</a></li>
            <li><a href="#" onclick="logout()"><i class="bi bi-box-arrow-left"></i></a></li>
        </ul>
    </nav>
    <main>
        <section class="library">
            <h1>Library</h1>
            <p>Welcome to the Alexein Library! Here you can browse and borrow from our extensive collection of books.</p>
            <div class="search-bar">
                <input id="searchInput" type="text" placeholder="Search for books" oninput="searchBooks()"/>
                <button><i class="bi bi-search"></i></button>
            </div>
            <div class="book-list">
                <!-- Book items will be dynamically loaded here -->
            </div>
            <h2>Borrowed Books</h2>
            <div class="borrowed-list">
                <!-- Borrowed book items will be dynamically loaded here -->
            </div>
        </section>

        <!-- FOOTER -->
        <footer>
            <div class="soc-med-links">
                <i class="bi bi-envelope-at-fill"></i>
                <i class="bi bi-facebook"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-twitter-x"></i>    
            </div>
            <span class="copy">TEKIŌ © 2025</span>
        </footer>
    </main>
    <script src="app.js"></script>
</body>
</html>
