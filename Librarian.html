<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian Dashboard - Alexein</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body>
    <nav>
        <div class="nav-logo">
            <img src="./assets/icon.png" alt="Alexein Logo" onerror="this.onerror=null; this.src='https://placehold.co/40x40/571B11/FFFFFF?text=A';">
            <h2>ALEXEIN</h2>
        </div>
        <div class="nav-links">
            <span class="text-white me-3" id="welcomeLibrarian">Welcome, Librarian!</span>
            <button class="btn btn-sm btn-light" onclick="logout()">Logout</button>
        </div>
    </nav>

    <main class="dashboard-container">
        <h1 class="dashboard-title">Librarian Dashboard</h1>

        <!-- Add New Book Form -->
        <div class="container-box mb-4">
            <h2>Add New Book</h2>
            <div class="input-group mb-3">
                <input type="text" id="newBookTitle" class="form-control" placeholder="Title">
                <input type="text" id="newBookAuthor" class="form-control" placeholder="Author">
                <input type="text" id="newBookGenre" class="form-control" placeholder="Genre">
                <input type="number" id="newBookCopies" class="form-control" placeholder="Copies" min="1">
                <button class="btn btn-primary dash-btn" onclick="addBook()">Add Book</button>
            </div>
            <div id="addBookMessage" class="mt-2"></div>
        </div>

        <!-- Book Management Section -->
        <div class="container-box mb-4">
            <h2>Book Inventory</h2>
            <div class="table-responsive">
                <table class="table table-striped table-hover dashboard-table">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>Genre</th>
                            <th>Copies</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="booksTableBody">
                        <!-- Book data will be rendered here by JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- User and Borrow Records Section -->
        <div class="container-box mb-4"> 
            <h2>Registered Users</h2>
            <div class="table-responsive" style="max-height: 400px;">
                <table class="table table-striped dashboard-table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Type</th>
                        </tr>
                    </thead>
                    <tbody id="usersTableBody">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="app.js"></script>

</body>
</html>
