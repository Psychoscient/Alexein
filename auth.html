<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="auth.css">
    <title>Alexein</title>
</head>
<body>

    <!-- login -->
    <div id="login" class="container">
        <div class="login form-box" id="authLogin">
            <form action="">
                <h1>Sign In to your Account</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="bi bi-lock-fill"></i>
                </div>
                <button type="submit" class="btn">Login</button>
                <p class="auth-link">Don't have an account? <a href="#" onclick="showSignup()">Sign Up</a></p>
            </form>
        </div>
        <div class="login welcome-page">
            <h1>Welcome to <span>Alexein</span></h1>
            <p>Your Digital Gateway to Knowledge</p>
            <p>Are you new here?</p>
            <button class="btn signup" onclick="showSignup()">Sign Up</button>
        </div>
    </div>
    
    <!-- sign up -->
    <div id="signup" class="container hidden">
        <div class="signup form-box" id="authSignup">
            <form action="">
                <h1>Register an Account</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="bi bi-lock-fill"></i>
                </div>
                <button type="submit" class="btn signup">Sign Up</button>
                <p class="auth-link">Existing User? <a href="#" onclick="showLogin()">Login</a></p>
            </form>
        </div>
        <div class="signup welcome-page">
            <h1>Welcome to <span>Alexein</span></h1>
            <p>Your Digital Gateway to Knowledge</p>
            <p>Already have an Account?</p>
            <button class="btn" onclick="showLogin()">Log In</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
