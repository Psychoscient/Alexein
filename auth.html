<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="icon" href="./assets/icon.png">
    <title>Alexein</title>
</head>
<body>

    <h1 class="text-center my-4 mobile-welcome">Welcome to <span>ALEXEIN</span></h1>

    <!-- login -->
    <div id="login" class="container row justify-content-center align-items-center">
        <div class="login form-box col-12 col-md-6" id="authLogin">
            <form action="">
                <i class="bi bi-door-open-fill"></i>
                <h1>Sign In to your Account</h1>
                <div class="input-box">
                    <input id="loginUsername" type="text" placeholder="Username" required>
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="input-box">
                    <input id="loginPassword" type="password" placeholder="Password" required>
                    <i class="bi bi-lock-fill"></i>
                </div>
                <button type="button" class="btn" onclick="loginUser()">Login</button>
                <p class="auth-link">Don't have an account? <a href="#" onclick="showSignup(); return false;">Sign Up</a></p>
            </form>
        </div>
        <div class="login welcome-page col-12 col-md-6">
            <img src="./assets/icon.png" alt="">
            <h1>Welcome to <span>ALEXEIN</span></h1>
            <p>Your Digital Gateway to Knowledge</p>
            <p>Are you new here?</p>
            <button type="button" class="btn signup" onclick="showSignup()">Sign Up</button>
        </div>
    </div>
    
    <!-- sign up -->
    <div id="signup" class="container hidden">
        <div class="signup form-box" id="authSignup">
            <form action="">
                <i class="bi bi-pen-fill"></i>
                <h1>Register an Account</h1>
                <div class="input-box">
                    <input id="signupUsername" type="text" placeholder="Username" required>
                    <i class="bi bi-person-fill"></i>
                </div>
                <div class="input-box">
                    <input id="signupPassword" type="password" placeholder="Password" required>
                    <i class="bi bi-lock-fill"></i>
                </div>
                <button type="button" class="btn signup" onclick="signupUser()">Sign Up</button>
                <p class="auth-link">Existing User? <a href="#" onclick="showLogin(); return false;">Login</a></p>
            </form>
        </div>
        <div class="signup welcome-page">
            <img src="./assets/icon.png" alt="">
            <h1>Welcome to <span>ALEXEIN</span></h1>
            <p>Your Digital Gateway to Knowledge</p>
            <p>Already have an Account?</p>
            <button type="button" class="btn" onclick="showLogin()">Log In</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
